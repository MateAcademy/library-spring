<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления человека</title>
</head>
<body>

<center>
        <h2><b>Страница добавления человека</b></h2>
        <h3>/people/new</h3>
</center>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Введите ФИО:</label>
        <input name="name" type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <br/>
        <label for="age">Введите год рождения</label>
        <input name="age" type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <br/>
        <input type="submit" value="Create!"/>
</form>

</body>
</html>
